<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forum - Mind Mate</title>
    <meta name="description" content="Share your story and connect with a supportive community on the same journey.">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .filter-btn {
            background-color: var(--muted);
            color: var(--muted-foreground);
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-smooth);
        }
        .filter-btn:hover {
            background-color: var(--primary-glow);
            color: var(--primary);
        }
        .filter-btn.active {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }
        .post-card {
            transition: var(--transition-smooth);
        }
        .post-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-soft);
        }
        .post-tag {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.2rem 0.6rem;
            border-radius: 9999px;
            background-color: var(--muted);
            color: var(--muted-foreground);
        }
        .post-author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: white;
        }
        .post-meta-item {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }
        .textarea {
            width: 100%;
            min-height: 120px;
            border-radius: 0.5rem;
            border: 1px solid var(--input);
            background-color: var(--background);
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            transition: var(--transition-smooth);
            font-family: inherit;
        }
        .textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-glow);
            outline: none;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-soft">
        <header class="bg-card border-b">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <a href="user-dashboard.html" class="flex items-center gap-3" style="text-decoration: none;">
                    <i data-lucide="brain" class="w-8 h-8 text-primary"></i>
                    <span class="text-xl font-bold">Mind Mate</span>
                </a>
                <a href="user-dashboard.html" class="btn btn-outline btn-sm" style="text-decoration: none;">Back to Dashboard</a>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <section class="text-center mb-8">
                <h1 class="text-3xl md:text-5xl font-bold leading-tight">Peer support </h1>
                <p class="max-w-2xl mx-auto mt-4 text-lg text-muted-foreground">
                    You are not alone. Share your story anonymously and read how others have navigated their own mental health journeys.
                </p>
            </section>

            <section class="mb-8 flex flex-wrap gap-4 justify-between items-center">
                <div id="post-filters" class="flex flex-wrap items-center gap-3">
                    <button class="filter-btn active" data-filter="latest">Latest</button>
                    <button class="filter-btn" data-filter="popular">Most Popular</button>
                    <button class="filter-btn" data-filter="hope">Success Stories</button>
                </div>
                <button class="btn btn-wellness" onclick="openModal('create-post-modal')"><i data-lucide="plus-circle" class="w-5 h-5"></i>Share Your Story</button>
            </section>

            <section>
                <div id="community-posts-grid" class="grid lg:grid-cols-2 gap-6">
                    </div>
            </section>
        </main>
    </div>

     <div id="create-post-modal" class="modal-container fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="modal-card wellness-card w-full max-w-lg">
            <div class="card-header flex justify-between items-center">
                <h3 class="card-title">Share Your Experience</h3>
                <button onclick="closeModal('create-post-modal')" class="btn-icon"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <form id="create-post-form">
                <div class="card-content space-y-4">
                    <div>
                        <label for="post-title" class="label">Title</label>
                        <input type="text" id="post-title" class="input" placeholder="Give your story a title..." required>
                    </div>
                    <div>
                        <label for="post-content" class="label">Your Story</label>
                        <textarea id="post-content" class="textarea" placeholder="Share your experience. Remember to be kind and respectful." required></textarea>
                    </div>
                    <div>
                        <label for="post-tags" class="label">Tags (comma-separated)</label>
                        <input type="text" id="post-tags" class="input" placeholder="e.g., anxiety, self-care, hope">
                    </div>
                </div>
                <div class="card-footer p-6 border-t flex justify-end">
                    <button type="submit" class="btn btn-wellness">Post Anonymously</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="toast-container"></div>
    <script src="scripts/main.js"></script>
    <script src="scripts/community.js"></script>
</body>
</html>
